<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="../css/style.css">

    <style>
        /* Course Management Specific Styles */
        .course-management {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: var(--white);
            border-radius: .5rem;
            /*box-shadow: var(--box-shadow);*/
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .card-header {
            padding: 1.5rem 2rem;
            background: var(--main-color);
            color: white;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .card-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            font-size: 1.6rem;
            border: var(--border);
            border-radius: .5rem;
            background: var(--light-bg);
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1.6rem;
            color: var(--black);
        }

        .text-danger {
            color: var(--red);
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: .5rem;
            font-size: 1.6rem;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-secondary {
            background: var(--light-color);
            color: white;
        }

        .btn-danger {
            background: var(--red);
            color: white;
        }

        .btn-warning {
            background: var(--orange);
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 1.4rem;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th, .table td {
            padding: 1.2rem;
            text-align: left;
            border-bottom: var(--border);
            font-size: 1.5rem;
        }

        .table th {
            background: var(--light-bg);
            font-weight: 600;
        }

        .table tr:hover {
            background: rgba(155, 46, 213, 0.05);
        }

        .img-thumbnail {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
            border: var(--border);
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .badge {
            display: inline-block;
            padding: 0.35em 0.65em;
            font-size: 0.75em;
            font-weight: 700;
            line-height: 1;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: 0.25rem;
        }

        .bg-success {
            background-color: #28a745;
            color: white;
        }

        .bg-danger {
            background-color: #dc3545;
            color: white;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .table-responsive {
                overflow-x: auto;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<header class="header">
    <section class="flex">
        <a href="../admin-dashboard.html" class="logo">
            <img src="../images/logo.png" class="image" alt="">
            <b id="logoN" style="color: #9b2ed5">EduNexus</b>
        </a>

        <form action="../search.html" method="post" class="search-form">
            <input type="text" name="search_box" required placeholder="search courses..." maxlength="100">
            <button type="submit" class="fas fa-search"></button>
        </form>

        <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div>
            <div id="search-btn" class="fas fa-search"></div>
            <div id="user-btn" class="fas fa-user"></div>
            <div id="toggle-btn" class="fas fa-sun"></div>
        </div>

        <div class="profile">
            <img src="../images/User.png" width="80" height="80" class="image" alt="">
            <p class="role">Admin</p>
            <a href="../profile.html" class="btn">view profile</a>
        </div>
    </section>
</header>

<div class="side-bar">
    <div id="close-btn">
        <i class="fas fa-times"></i>
    </div>

    <div class="profile">
        <img src="../images/User.png" class="image" alt="">
        <p class="role">Admin</p>
        <a href="../profile.html" class="btn">view profile</a>
    </div>

    <nav class="navbar">
        <a href="../admin-dashboard.html"><i class="fas fa-home"></i><span>Dashboard</span></a>
        <a href="course-manage.html" class="active"><i class="fas fa-book"></i><span>Course Management</span></a>
        <a href="course-categories.html"><i class="fas fa-tags"></i><span>Course Categories</span></a>
        <a href="../index.html" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i>
            <span class="logout-text">Logout</span>
        </a>
    </nav>
</div>

<section class="course-management">

    <div class="card">
        <div class="card-header">
            <i class="fas fa-book"></i> Course Information
        </div>
        <div class="card-body">
            <form id="addCourseForm">
                <div class="form-group">
                    <label for="title" class="form-label">Course Title <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="title" placeholder="Enter course title" required>
                </div>
                <div class="form-group">
                    <label for="description" class="form-label">Description <span class="text-danger">*</span></label>
                    <textarea class="form-control" id="description" rows="3" placeholder="Enter course description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="instructor" class="form-label">Instructor <span class="text-danger">*</span></label>
                    <select class="form-control" id="instructor" required>
                        <option value="">Select Instructor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="courseImage" class="form-label">Course Image</label>
                    <input type="file" class="form-control" id="courseImage" accept="image/*">
                    <div id="courseImagePreview" class="mt-2" style="display: none;">
                        <img src="" alt="Course Image Preview" style="max-width: 200px; border-radius: 0.5rem;">
                    </div>
                </div>
                <input type="hidden" id="courseId">

                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" id="resetCourseBtn">
                        <i class="fas fa-undo"></i> Reset
                    </button>
                    <button type="button" class="btn btn-danger" id="deleteCourseBtn" style="display: none;">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                    <button type="button" class="btn btn-warning" id="updateCourseBtn" style="display: none;">
                        <i class="fas fa-pencil-alt"></i> Update
                    </button>
                    <button type="submit" class="btn btn-success" id="saveCourseBtn">
                        <i class="fas fa-save"></i> Save
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <i class="fas fa-list"></i> Course List
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Instructor</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="courseTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

<footer class="footer">
    &copy; copyright @ 2025 by <span>EduNexus</span> | all rights reserved!
</footer>
<script src="../js/jquery.js"></script>
<script src="../js/script.js"></script>
<script src="../js/courseController.js"></script>
</body>
