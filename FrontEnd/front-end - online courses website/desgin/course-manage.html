<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Course Management</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table, th, td { border: 1px solid black; }
        th, td { padding: 10px; text-align: center; }
        .form-group { margin-bottom: 10px; }
        .btn { padding: 5px 10px; cursor: pointer; }
    </style>
</head>
<body>
<div class="container">
    <h2>Course Management</h2>
    <div>
        <input type="text" id="courseName" placeholder="Course Name">
        <input type="text" id="courseDescription" placeholder="Description">
        <button class="btn" onclick="addCourse()">Add Course</button>
    </div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="courseTable"></tbody>
    </table>
</div>

<script>
    let courses = [];
    let courseId = 1;

    function addCourse() {
        const name = document.getElementById("courseName").value;
        const description = document.getElementById("courseDescription").value;

        if (!name || !description) {
            alert("Please fill all fields");
            return;
        }

        courses.push({ id: courseId++, name, description });
        renderCourses();
        document.getElementById("courseName").value = "";
        document.getElementById("courseDescription").value = "";
    }

    function renderCourses() {
        const table = document.getElementById("courseTable");
        table.innerHTML = "";
        courses.forEach(course => {
            table.innerHTML += `
                    <tr>
                        <td>${course.id}</td>
                        <td><input type="text" value="${course.name}" onchange="editCourse(${course.id}, this.value, 'name')"></td>
                        <td><input type="text" value="${course.description}" onchange="editCourse(${course.id}, this.value, 'description')"></td>
                        <td>
                            <button class="btn" onclick="deleteCourse(${course.id})">Delete</button>
                        </td>
                    </tr>
                `;
        });
    }

    function editCourse(id, value, field) {
        const course = courses.find(c => c.id === id);
        if (course) course[field] = value;
    }

    function deleteCourse(id) {
        courses = courses.filter(c => c.id !== id);
        renderCourses();
    }
</script>
</body>
</html>
